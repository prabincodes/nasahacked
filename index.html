  <style>
    .card {
      border: solid 2px;
      border-radius: 5px;
      border-color: #f5f5f5;
    }
  </style>
  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div align="center">
        <a href="/"> <span class="text">Daily Rashifal</span></a>
      </div>
    </nav>
    <br /><br /><br />
    <div class="container">
      <div class="row">
        <div id="d"></div>
      </div>
    </div>
    <script>
      let url = "https://rashifal-api.herokuapp.com/all";
      fetch(url)
        .then(res => res.json())
        .then(data => {
          console.log(data);
          data.forEach(obj => {
            document.getElementById("d").innerHTML += `<div class="col s6">
          <div class="card">
            <h5 align="center">
              ${obj.sunsign}
            </h5>
            <div class="prediction" align="center">
            ${obj.prediction}
            
            </div>
        </div>
  </div>
  `;
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js" defer></script>
    <script type="text/javascript">
      const txt = baffle(".text");
      txt.set({
        //Replace the characters you want below and each character is separated by "/"
        characters: " ",
        speed: 90
      });
      txt.start();
      txt.reveal(3000);
    </script>
  </body>
